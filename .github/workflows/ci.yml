name: Backend CI

on:
  push:
    branches: [main, ci-implementation]
  pull_request:
    branches: [main, ci-implementation]
  # ----------------------------------------
  # Added to allow manual triggering from GitHub UI
  # ----------------------------------------
  workflow_dispatch:

jobs:
  # -------------------------
  # Job 1: Run unit testcases
  # -------------------------
  unit-tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }} # so "backend" is importable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        working-directory: backend
        run: |
          python -m pytest tests/unittests/ -v

  # ---------------------------
  # Job 2: Run system testcases
  # ---------------------------
  system-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run system tests
        working-directory: backend
        run: |
          python -m pytest tests/systemtests/ -v

  # ----------------------------------------
  # Job 3: Build Docker image for the backend
  # (still CI, no deploy)
  # ----------------------------------------
  build-backend-image:
    runs-on: ubuntu-latest
    # It runs only if tests pass
    needs: [unit-tests, system-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend Docker image
        working-directory: backend
        run: |
          docker build -t certifier-backend:latest .
